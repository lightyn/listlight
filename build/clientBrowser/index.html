<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>CartBlender</title>
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />

  <script src="libraries/jquery-3.2.1.min.js"></script>
  <script src="libraries/jqueryui/jquery-ui.min.js"></script>

</head>

<body>
    <!-- Navigation -->
  <div id="navWrapper">
    <nav class="navContainer">
      <ul id="headerUi">
        <li class="navLogo">CartBlender</li>
        <!--Searchbar to be implemented later
        <li class="liSearchbar">
          <form action="js/scripts.js">
            <input type="text" tabindex="1" class="searchbar" name="searchbar">
            <input type="submit" tabindex="2" class="button" value="Search">
          </form>
        </li>-->
        <div class="mobileButtons">
          <li class="navUi" id="mobileButtonRecipe" tabindex="3">Plan</li>
          <li class="navUi" id="mobileButtonShop" tabindex="4">Shop</li>
          <!--MAKE to be implemented <li class="liUi" tabindex="5">Make</li>-->
        </div>
      </ul>
    </nav>
  </div>
  <!-- Main content -->
  <div id="contentWrapper">
    <div class="contentContainer">
      <div class='listContainer hiddenPane' id="recipeList">
        <!-- JQUERYUI accordion structure begins -->
        <div class="accordion">
          <div class="group">
            <h3>Bologna Sandwiches</h3>
            <div>
              <ul class="listItem">
                <input type="checkbox">
                <li class="listItemUI listItemQuantity"><input class="listInput" type="text" value="One"></li>
                <li class="listItemUI listItemUnits"><input class="listInput" type="text" value="Pound Of"></li>
                <li class="listItemUI listItemName"><input class="listInput" type="text" value="Bologna"></li>
              </ul>
              <ul class="listItem">
                <input type="checkbox">
                <li class="listItemUI listItemQuantity"><input class="listInput" type="text" value="Two"></li>
                <li class="listItemUI listItemUnits"><input class="listInput" type="text" value="Packages Of"></li>
                <li class="listItemUI listItemName"><input class="listInput" type="text" value="Cheese"></li>
              </ul>
              <ul class="listItem">
                <input type="checkbox">
                <li class="listItemUI listItemQuantity"><input class="listInput" type="text" value="Two"></li>
                <li class="listItemUI listItemUnits"><input class="listInput" type="text" value="Loaves Of"></li>
                <li class="listItemUI listItemName"><input class="listInput" type="text" value="Bread"></li>
              </ul>
            </div>
          </div>
        </div>
        <!--JQUERYUI accordion structure ends-->
      </div>
      <div class='listContainer' id="shoppingList">
        <div class="accordion">
          <div class="group">
            <h3>Bakery</h3>
            <div>
              <ul class="listItem">
                <input type="checkbox">
                <li class="listItemUI listItemQuantity"><input class="listInput" type="text" value="Two"></li>
                <li class="listItemUI listItemUnits"><input class="listInput" type="text" value="Loaves Of"></li>
                <li class="listItemUI listItemName"><input class="listInput" type="text" value="Bread"></li>
              </ul>
            </div>
          </div>
          <div class="group">
            <h3>Deli</h3>
            <div>
              <ul class="listItem">
                <input type="checkbox">
                <li class="listItemUI listItemQuantity"><input class="listInput" type="text" value="One"></li>
                <li class="listItemUI listItemUnits"><input class="listInput" type="text" value="Pound Of"></li>
                <li class="listItemUI listItemName"><input class="listInput" type="text" value="Bologna"></li>
              </ul>
              <ul class="listItem">
                <input type="checkbox">
                <li class="listItemUI listItemQuantity"><input class="listInput" type="text" value="Two"></li>
                <li class="listItemUI listItemUnits"><input class="listInput" type="text" value="Packages Of"></li>
                <li class="listItemUI listItemName"><input class="listInput" type="text" value="Cheese"></li>
            </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Custom script to initialize all jqueryui accordions-->
  <script src="scripts/accordion.js"></script>
  <!--Main content scripts -->
  <script src="scripts/scripts.js"></script>
</body>

</html>
